<div [ngClass]="open===''? '' : 'open'">

  <div (click)="toggleOpen()"
          class="main-btn">
    <img  *ngIf="!(open)" src="/app/assets/img/res-btn-index-menuline-normal.svg"/>
    <img  *ngIf="open" src="/app/assets/img/res-btn-general-close-normal.svg"/>
    <p *ngIf="!(pageService.chapter.img)" >
      סדר הגדה </p>
    <img *ngIf="!!(pageService.chapter.img)" class="selected"
         src="{{pageService.chapter.img.replace('hover','normal')}}"/>
  </div>

  <div *ngFor="let title of pageService.chapters ;let i = index;"
       (click)="click($event,title,i)" [ngClass]="(pageService.chapter === title ? 'item selected':'item')">
    <p data-image="#FAFAFA">
      {{title.title}}
    </p>
    <img *ngIf="title !== pageService.chapter" src="{{title.img}}"/>
    <img class="selected" *ngIf="open.match('is-active') && title === pageService.chapter" src="{{title.img.replace('hover','normal')}}"/>
  </div>
</div>
