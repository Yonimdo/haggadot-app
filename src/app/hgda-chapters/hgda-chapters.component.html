<div [ngClass]="open===''? '' : 'open'">

  <button class="mainBtn" (click)="toggleOpen()"
          [ngClass]="''+open"
          type="button"
          aria-label="Menu" aria-controls="navigation">
    <p>
      {{!!_selected ? _selected.name : 'תוכן עניניים'}}
    </p>
  </button>

  <div class="item" *ngFor="let title of nodes;let i = index;"
       (click)="click($event,title,i)"
  >
    <p [ngClass]="(_selected === title ? 'selected':'')">
      {{title.name}}
    </p>
  </div>
</div>
