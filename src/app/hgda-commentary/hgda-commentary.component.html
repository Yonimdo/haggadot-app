<div [ngClass]="open ===''? 'div' : 'div open'">

  <div
    class="button"
    aria-label="Menu" aria-controls="navigation">
    <input type="text" class="text" placeholder="קפוץ לפסוק"/>
    <img
      (click)="toggle()"
      [ngClass]="''"
      type="button"
      aria-label="Menu" aria-controls="navigation" src="/assets/img/res-btn-genreal-arrow-normal.svg">
  </div>
  <p *ngFor="let verse of (pageService.rows | hgdaTextFilter:pageService.chapter);let i = index;"
     [innerHTML]="verse[1]"></p>
</div>
