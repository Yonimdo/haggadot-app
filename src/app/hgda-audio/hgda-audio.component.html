<div id="jquery_jplayer_1" class="jp-jplayer" style="display: none"></div>
<div id="jp_container_1" class="jp-audio hide" role="application" aria-label="media player">
  <div class="jp-playlist">
    <ul>

    </ul>
  </div>
  <div class="jp-gui jp-interface">
    <div class="jp-volume-controls">
      <div class="jp-mute" role="button" tabindex="0"></div>
      <div class="jp-volume-max" role="button" tabindex="0">max volume</div>
      <div class="jp-volume-bar">
        <div class="jp-volume-bar-value"></div>
      </div>
    </div>
    <div class="devider space"></div>
    <div class="jp-controls">
      <div class="jp-play" role="button" tabindex="0"></div>
      <div class="jp-pause" role="button" tabindex="0"></div>
    </div>
    <div class="jp-progress">
      <div class="jp-seek-bar">
        <div class="jp-play-bar"></div>
      </div>
    </div>
    <div class="jp-time-holder">
      <div class="jp-current-time" role="timer" aria-label="time" >&nbsp;</div>
      <div class="jp-duration" role="timer" aria-label="duration" style="display: none">&nbsp;</div>
      <div class="jp-toggles">
        <button class="jp-repeat" role="button" tabindex="0" style="display: none">repeat</button>
      </div>
    </div>
    <div class="devider space"></div>
    <div class="sticky-current">
      <div class="jp-title" aria-label="title">&nbsp; title of the song</div>
      <div class="devider"></div>
      <img (click)="togglePlaylist()" class="playlist-img" src="assets/img/res-btn-music-playlist-normal.svg">
    </div>

  </div>
  <div class="jp-no-solution" STYLE="display: none">
    <span>Update Required</span>
    To play the media you will need to either update your browser to a recent version or update your <a
    href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
  </div>
</div>
